<div class="search-bar-container">
  <input
    #searchInputField
    class="search-bar-container__input-field"
    type="text"
    placeholder="Search element"
    (keyup)="searchForCellsAndInstances()"
    [matAutocomplete]="auto"
    spellcheck="false"
    data-cy="searchInputField"
  />

  <mat-autocomplete (optionSelected)="goToSearchResult($event)" [displayWith]="displayCellId" #auto="matAutocomplete">
    <mat-option *ngFor="let searchResult of searchResults" [value]="searchResult" class="search-bar-container__option">
      <ng-container *ngIf="searchResult.cell">
        <div class="result">
          <span ngClass="{{ getCellType(searchResult.cell) }} search-bar-container__option__icon">
            {{ getFirstLetterOfType(searchResult.cell) }}
          </span>
          <div>
            {{ searchResult.cell.id }}
            <p *ngIf="searchResult.namespacePrefix" class="namespace-prefix" [title]="searchResult.namespacePrefix">
              {{ searchResult.namespacePrefix }}
            </p>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="searchResult.entityValue">
        <span ngClass="entity-value search-bar-container__option__icon"> V </span>
        {{ searchResult.entityValue.name }}
      </ng-container>
    </mat-option>
  </mat-autocomplete>

  <mat-icon class="search-bar-container__icon" [fontIcon]="fontIcon" (click)="focusOnSearchInputField()"> </mat-icon>
</div>
