<div fxLayout="column">
  <mat-form-field>
    <mat-label for="minValue">Min Value</mat-label>
    <input matInput type="number" name="minValue" [formControl]="getControl('minValue')" data-cy="minValue" pattern="^[0-9]\d*$" />
    <mat-hint>bamm-c:minValue</mat-hint>
    <mat-error *ngIf="getControl('minValue').errors?.pattern">Please provide a non-negative integer.</mat-error>
  </mat-form-field>
</div>
