<div fxLayout="column">
  <mat-form-field>
    <mat-label for="localeCode">Locale Code<ng-container *ngIf="isAsteriskVisible('localeCode')"> *</ng-container></mat-label>
    <input matInput [formControl]="getControl('localeCode')" name="localeCode" [matAutocomplete]="auto" data-cy="localeCode" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let lang of filteredLanguages | async" [value]="lang.tag">
        {{ lang.tag }}<br /><span class="option-description">{{ lang.name }}</span>
      </mat-option>
    </mat-autocomplete>
    <mat-hint>bamm:localeCode</mat-hint>
    <mat-error *ngIf="getControl('localeCode').errors?.required">Locale Code is required</mat-error>
  </mat-form-field>
</div>
