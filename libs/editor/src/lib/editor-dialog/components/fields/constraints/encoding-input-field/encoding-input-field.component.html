<div fxLayout="column">
  <mat-form-field>
    <mat-label for="value">Value<ng-container *ngIf="isAsteriskVisible('value')"> *</ng-container></mat-label>
    <mat-select [formControl]="getControl('value')" name="value">
      <mat-option *ngFor="let encoding of encodingList" [value]="encoding.value">
        {{ encoding.value }}
      </mat-option>
    </mat-select>
    <mat-hint>bamm:value</mat-hint>
  </mat-form-field>
</div>
