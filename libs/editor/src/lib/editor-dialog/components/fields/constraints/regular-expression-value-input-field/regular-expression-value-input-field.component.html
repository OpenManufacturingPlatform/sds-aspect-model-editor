<div fxLayout="column" [formGroup]="parentForm">
  <mat-form-field>
    <mat-label for="value">Value<ng-container *ngIf="isAsteriskVisible('value')"> *</ng-container></mat-label>
    <input matInput name="value" [formControl]="getControl('value')" data-cy="value" />
    <mat-hint>bamm:value</mat-hint>
    <mat-error *ngIf="getControl('value').errors?.required">Value is required</mat-error>
  </mat-form-field>
</div>
