<div fxLayout="column">
  <mat-form-field>
    <mat-label for="lowerBoundDefinition">Lower Bound Definition</mat-label>
    <mat-select [formControl]="getControl('lowerBoundDefinition')" name="lowerBoundDefinition">
      <mat-option *ngFor="let lowerBoundDefinition of lowerBoundDefinitionList" [value]="lowerBoundDefinition.value">
        {{ lowerBoundDefinition.value }}
      </mat-option>
    </mat-select>
    <mat-hint>bamm-c:lowerBoundDefinition</mat-hint>
  </mat-form-field>
</div>
