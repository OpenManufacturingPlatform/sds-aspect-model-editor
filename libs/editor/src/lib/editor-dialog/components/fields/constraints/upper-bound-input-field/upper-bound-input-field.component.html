<div fxLayout="column">
  <mat-form-field>
    <mat-label for="upperBoundDefinition">Upper Bound Definition</mat-label>
    <mat-select [formControl]="getControl('upperBoundDefinition')" name="upperBoundDefinition">
      <mat-option *ngFor="let upperBoundDefinition of upperBoundDefinitionList" [value]="upperBoundDefinition.value">
        {{ upperBoundDefinition.value }}
      </mat-option>
    </mat-select>
    <mat-hint>bamm-c:upperBoundDefinition</mat-hint>
  </mat-form-field>
</div>
