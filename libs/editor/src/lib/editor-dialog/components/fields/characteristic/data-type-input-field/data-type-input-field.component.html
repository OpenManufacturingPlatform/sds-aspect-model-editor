<div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="space-between center">
  <mat-form-field>
    <mat-label for="dataType">Data type</mat-label>
    <input #dataType [matAutocomplete]="auto" matInput name="dataType" [formControl]="getControl('dataType')" data-cy="dataType" />
    <button
      *ngIf="dataTypeControl?.disabled && !metaModelElement?.isExternalReference()"
      (click)="unlockDataType()"
      class="close-button"
      data-cy="clear-dataType-button"
      matSuffix
      mat-icon-button
      tabindex="-1"
    >
      <em class="Bosch-Ic Bosch-Ic-abort"></em>
    </button>

    <mat-autocomplete #auto="matAutocomplete" class="characteristic-datatype-autocomplete">
      <mat-optgroup *ngIf="!entitiesDisabled && filteredEntityTypes$ | async as filteredEntityTypes" label="Entities">
        <mat-option
          *ngIf="!isAlreadyDefined(filteredEntityTypes, dataType.value)"
          [disabled]="!isUpperCase(dataType.value)"
          [value]="!isUpperCase(dataType.value) ? '' : dataType.value"
          (click)="createNewEntity(dataType.value)"
        >
          <span *ngIf="isUpperCase(dataType.value)">
            + Create new entity: <strong>{{ dataType.value }}</strong>
          </span>
          <span *ngIf="!isUpperCase(dataType.value)">Please provide the name for the new Entity in upper case.</span>
        </mat-option>
        <mat-option
          *ngFor="let dataType of filteredEntityTypes"
          [value]="dataType.name"
          (onSelectionChange)="onSelectionChange('dataType', dataType)"
        >
          {{ dataType.name }}<br /><span class="option-description">{{ dataType.description }}</span>
        </mat-option>
      </mat-optgroup>

      <ng-container *ngIf="filteredDataTypes$ | async as filteredDataTypes">
        <mat-optgroup label="Types" *ngIf="filteredDataTypes?.length">
          <mat-option
            *ngFor="let dataType of filteredDataTypes$ | async"
            [value]="dataType.name"
            (onSelectionChange)="onSelectionChange('dataType', dataType)"
            data-cy="dataTypeOption"
          >
            {{ dataType.name }}<br /><span class="option-description">{{ dataType.description }}</span>
          </mat-option>
        </mat-optgroup>
      </ng-container>
    </mat-autocomplete>
    <mat-hint>bamm:dataType</mat-hint>
  </mat-form-field>
</div>
