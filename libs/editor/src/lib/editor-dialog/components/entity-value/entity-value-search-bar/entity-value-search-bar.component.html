<div class="main-title" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
  <div>{{ count }}&nbsp;Values</div>
  <mat-form-field class="search-bar" appearance="standard" fxFlex>
    <input
      class="search-input"
      matInput
      placeholder="Find complex value"
      (input)="sendNewSearchValue($event)"
      data-cy="searchEntityValueInputField"
    />
    <mat-icon matSuffix fontIcon="bosch-ic-search"></mat-icon>
  </mat-form-field>

  <button mat-raised-button class="add-button" [disabled]="disableAddNewEntityValue" (click)="add.emit()" data-cy="addNewEntityValueButton">
    <mat-icon [matTooltip]="'Add a complex value'" fontIcon="bosch-ic-add"></mat-icon>
  </button>
</div>
