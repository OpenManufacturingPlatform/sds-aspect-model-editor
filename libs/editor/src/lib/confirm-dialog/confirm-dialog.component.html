<div class="dialog-header">
  <h3 matDialogTitle class="dialog-title">{{ data.title }}</h3>
  <button class="close-button" mat-icon-button tabindex="-1" (click)="closeAndGiveResult(false)">
    <em class="Bosch-Ic Bosch-Ic-abort"></em>
  </button>
</div>

<div class="dialog-content">
  <p *ngFor="let text of data.phrases">{{ text }}</p>
</div>

<div class="dialog-actions">
  <button mat-button (click)="closeAndGiveResult(false)">{{ data.closeButtonText }}</button>
  <button mat-raised-button (click)="closeAndGiveResult(true)">{{ data.okButtonText }}</button>
</div>
