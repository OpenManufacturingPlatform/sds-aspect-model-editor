<div class="dialog-header">
  <h3>Settings</h3>
  <button class="close-button close-button-settings" mat-icon-button tabindex="-1" (click)="onClose()">
    <em class="Bosch-Ic Bosch-Ic-abort"></em>
  </button>
</div>

<mat-tab-group>
  <mat-tab *ngFor="let tab of tabs">
    <ng-template mat-tab-label>{{ tab.label }}</ng-template>
    <div class="tab-content">
      <div *ngIf="tab.configuration">
        <bci-configuration></bci-configuration>
      </div>
      <div *ngIf="tab.languages" class="settings-scroll">
        <bci-language-settings></bci-language-settings>
      </div>
      <div *ngIf="tab.namespaces">
        <bci-namespace></bci-namespace>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
