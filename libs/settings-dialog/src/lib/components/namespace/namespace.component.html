<div class="name-space-scroll">
  <mat-card style="background: white">
    <form [formGroup]="namespaceForm">
      <table>
        <!-- Is needed for sonar, maybe we can change this to divs -->
        <caption></caption>
        <tr>
          <th id="namespace"></th>
        </tr>
        <thead>
          <strong
            >Aspect Namespace
            <mat-icon
              [matTooltipShowDelay]="0"
              [matTooltipHideDelay]="100"
              fontIcon="bosch-ic-alert-info"
              matTooltip="Modifying the namespace and/or version in here will update the namespace and/or version of your currently opened Aspect model. If you have saved this model to your workspace previously the existing Model with namespace and/or version will be kept as a copy."
            ></mat-icon
          ></strong>
        </thead>
        <br />
        <tbody>
          <tr>
            <td class="namespace-setting">
              <mat-form-field class="namespace-setting-field">
                <mat-label class="label-top">Value</mat-label>
                <input matInput class="form-control" formControlName="aspectUri" />
              </mat-form-field>
            </td>
            <td class="namespace-setting">
              <mat-form-field class="namespace-setting-field">
                <mat-label class="label-top">Version</mat-label>
                <input matInput class="form-control" formControlName="aspectVersion" />
              </mat-form-field>
            </td>
            <td class="namespace-setting">
              <mat-form-field class="namespace-setting-field">
                <mat-label class="label-top">Name</mat-label>
                <input matInput class="form-control" formControlName="aspectName" />
              </mat-form-field>
            </td>
            <td class="namespace-setting">
              <mat-form-field class="namespace-setting-field">
                <mat-label class="label-top">BAMM Version</mat-label>
                <input matInput class="form-control" formControlName="bammVersion" />
              </mat-form-field>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="dialog-actions">
        <button mat-raised-button (click)="onSubmit()" [disabled]="areSameAspectValues() || namespaceForm.invalid" data-cy="saveButton">
          Save
        </button>
        <button mat-button type="button" (click)="onClose()">Cancel</button>
      </div>
    </form>

    <h6><strong>Predefined Namespaces</strong></h6>
    <table mat-table [dataSource]="predefinedNamespaces" class="align-table">
      <caption></caption>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef id="name">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef id="value">Value</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef id="version">Version</th>
        <td mat-cell *matCellDef="let element">{{ element.version }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-card>
</div>
