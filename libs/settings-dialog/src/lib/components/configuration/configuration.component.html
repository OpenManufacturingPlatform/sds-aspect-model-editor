<mat-card style="background-color: white">
  <div class="container">
    <div class="container-item setting-item">
      <mat-slide-toggle
        [(ngModel)]="settings.autoSaveEnabled"
        (change)="toggleSaveTimeout($event)"
        class="setting-item__toggle"
        data-cy="autoSaveToggle"
      >
        Auto-save
      </mat-slide-toggle>
      <mat-form-field class="setting-item__value">
        <mat-label for="autosaveTime">Waiting period</mat-label>
        <input
          [disabled]="!settings.autoSaveEnabled"
          [(ngModel)]="settings.saveTimerSeconds"
          (blur)="changeSaveTimeout()"
          matInput
          type="number"
          name="autosaveTime"
        />
        <mat-hint>Seconds</mat-hint>
      </mat-form-field>
    </div>

    <div class="container-item setting-item">
      <mat-slide-toggle
        [(ngModel)]="settings.autoValidationEnabled"
        (change)="toggleValidateTimeout($event)"
        class="setting-item__toggle"
        data-cy="autoValidateToggle"
      >
        Auto-validation
        <mat-icon
          [matTooltipShowDelay]="0"
          [matTooltipHideDelay]="100"
          fontIcon="bosch-ic-alert-info"
          matTooltip="After completing a validation, after passing the waiting period the next auto-validation will be triggered."
        ></mat-icon>
      </mat-slide-toggle>
      <mat-form-field class="setting-item__value">
        <mat-label for="autosaveTime">Waiting period</mat-label>
        <input
          [disabled]="!settings.autoValidationEnabled"
          [(ngModel)]="settings.validationTimerSeconds"
          (blur)="changeValidateTimeout()"
          matInput
          type="number"
          name="autoValidateTime"
        />
        <mat-hint>Seconds</mat-hint>
      </mat-form-field>
    </div>

    <div class="container-item">
      <mat-slide-toggle [(ngModel)]="settings.showValidationPopupNotifications" (change)="onChange()">
        Show additional popups for notifications
      </mat-slide-toggle>
    </div>

    <div class="container-item">
      <mat-slide-toggle
        matTooltip="may be more suitable for some models, e.g. with recursion"
        [(ngModel)]="settings.enableHierarchicalLayout"
        (change)="onChange(); onLayoutChange()"
      >
        Use "hierarchical" layout
      </mat-slide-toggle>
    </div>

    <div class="container-item">
      <mat-slide-toggle [(ngModel)]="settings.showEntityValueEntityEdge" (change)="onChange(); onLayoutChange()">
        Display 'entity value - entity' relationship
      </mat-slide-toggle>
    </div>

    <div class="container-item">
      <mat-slide-toggle [(ngModel)]="settings.showConnectionLabels" (change)="onChange(); onLayoutChange()">
        Display disambiguation labels
        <mat-icon
          [matTooltipShowDelay]="0"
          [matTooltipHideDelay]="100"
          fontIcon="bosch-ic-alert-info"
          matTooltip="Displays labels on relationships that require disambiguation, e.g. Operation input/output, Characteristic Either left/right and Properties with notInPayload set."
        ></mat-icon>
      </mat-slide-toggle>
    </div>
  </div>
</mat-card>
