<div class="close-area row">
  <mat-icon
    *ngIf="view === 'default'"
    class="info"
    [matTooltipShowDelay]="0"
    [matTooltipHideDelay]="100"
    fontIcon="bosch-ic-alert-info"
    matTooltip="To create a new element, drag one to the right in the graph area"
  ></mat-icon>
  <div *ngIf="view !== 'default'">
    <button
      *ngIf="view === 'namespace-elements'"
      class="back-button"
      data-cy="sidebar-back"
      mat-icon-button
      tabindex="-1"
      (click)="goToNamespaces()"
    >
      <em class="Bosch-Ic bosch-ic-back-left"></em>
    </button>
    <button class="close-button" data-cy="sidebar-close" mat-icon-button tabindex="-1" (click)="goToDefault()">
      <em class="Bosch-Ic Bosch-Ic-abort"></em>
    </button>
  </div>
</div>

<div class="sidebar-content">
  <ng-container *ngIf="view === 'namespaces'">
    <bci-sidebar-namespaces
      #sidebarNamespaces
      [namespaces]="namespaces"
      (selectNamespace)="onSelectNamespace($event)"
      (deleteNamespace)="deleteNamespace($event)"
      (loadNamespaceFile)="loadNamespaceFile($event)"
      class="namespaces"
    ></bci-sidebar-namespaces>
  </ng-container>

  <ng-container *ngIf="view === 'namespace-elements'">
    <bci-sidebar-namespace-elements
      *ngIf="selectedNamespace"
      [elements]="selectedNamespaceElements || []"
      [namespace]="selectedNamespace"
      class="elements"
    >
    </bci-sidebar-namespace-elements>
  </ng-container>

  <div class="elements" *ngIf="view === 'default'">
    <bci-sidebar-new-element (openWorkspaces)="goToNamespaces()" [compactView]="compactView"></bci-sidebar-new-element>
  </div>
</div>
