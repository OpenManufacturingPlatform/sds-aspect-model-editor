<div class="elements">
  <div class="namespaces-container" (click)="openWorkspaces.emit()" data-cy="open-namespaces">
    <div class="icon">
      <mat-icon class="namespaces-button" fontIcon="bosch-ic-directory"></mat-icon>
    </div>
    <div *ngIf="!compactView" class="info">
      <div class="name">Open Workspace</div>
    </div>
  </div>
  <bci-sidebar-element *ngFor="let element of elements" [compactView]="compactView" [element]="element"> </bci-sidebar-element>
</div>
