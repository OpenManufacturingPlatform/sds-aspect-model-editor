<div class="menu-map-container" [hidden]="!settings.showEditorMap">
  <div id="outline" class="map-graph"></div>
</div>
<div class="menu-container" *ngIf="settings.showEditorNav">
  <button (click)="fit()">
    <img alt="Fit icon" src="{{fitIcon}}" />
  </button>
  <button (click)="actualSize()">
    <img alt="Actual size icon" src="{{actualIcon}}" />
  </button>
  <button (click)="zoomIn()">+</button>
  <button (click)="zoomOut()">-</button>
</div>
