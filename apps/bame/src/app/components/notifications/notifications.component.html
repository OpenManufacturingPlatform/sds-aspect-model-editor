<div class="dialog-header">
  <h3 matDialogTitle>Notifications</h3>
  <button class="close-button" mat-icon-button tabindex="-1" (click)="onClose()">
    <em class="Bosch-Ic Bosch-Ic-abort"></em>
  </button>
</div>
<div class="table-container">
  <table mat-table [dataSource]="notificationsService.getNotifications()" class="mat-elevation-z8">
    <caption></caption>
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <em
          *ngIf="!element.expanded && element.description"
          class="Bosch-Ic bosch-ic-down"
          (click)="element.expanded = !element.expanded"
        ></em>
        <em
          *ngIf="element.expanded && element.description"
          class="Bosch-Ic bosch-ic-up"
          (click)="element.expanded = !element.expanded"
        ></em>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        <div>{{ element.formattedDate }}</div>
        <div>{{ element.formattedTime }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element"><em class="Bosch-Ic" [ngClass]="[getTypeIcon(element.type)]"></em></td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">
        <div class="message-title">
          {{ element.title }}
        </div>
        <div *ngIf="element.expanded">
          {{ element.description }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="goto">
      <th mat-header-cell *matHeaderCellDef>Go to</th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="element.link" mat-icon-button (click)="goTo(element.link)">
          <em class="Bosch-Ic Bosch-Ic-arrow-right-circle"></em>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>
        <button class="delete-all-btn" mat-icon-button (click)="clearAllNotifications()">
          <em class="Bosch-Ic bosch-ic-delete"></em>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button class="delete-btn" mat-icon-button (click)="clearNotification(element)">
          <em class="Bosch-Ic Bosch-Ic-delete"></em>
        </button>
      </td>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell no-notif-msg" colspan="9999">No notifications available.</td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
